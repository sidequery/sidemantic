name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check version consistency
        run: |
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          INIT_VERSION=$(grep '^__version__ = ' sidemantic/__init__.py | sed 's/__version__ = "\(.*\)"/\1/')
          if [ "$PYPROJECT_VERSION" != "$INIT_VERSION" ]; then
            echo "Version mismatch: pyproject.toml=$PYPROJECT_VERSION, __init__.py=$INIT_VERSION"
            exit 1
          fi
          echo "Version check passed: $PYPROJECT_VERSION"

      - name: Run ruff check
        run: uv run ruff check . --exclude docs/_extensions --exclude sidemantic-duckdb/extension-ci-tools --exclude sidemantic-duckdb/scripts --exclude sidemantic-duckdb/duckdb

      - name: Run ruff format check
        run: uv run ruff format --check . --exclude docs/_extensions --exclude sidemantic-duckdb/extension-ci-tools --exclude sidemantic-duckdb/scripts --exclude sidemantic-duckdb/duckdb

      - name: Run tests
        run: uv run pytest -v --cov=sidemantic --cov-report=term-missing

  rust:
    name: Rust (sidemantic-rs)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sidemantic-rs

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: sidemantic-rs

      - name: Run cargo fmt check
        run: cargo fmt --check

      - name: Run cargo clippy
        run: cargo clippy -- -D warnings

      - name: Run cargo test
        run: cargo test

  duckdb-extension:
    name: DuckDB Extension
    runs-on: ubuntu-latest
    env:
      GEN: ninja

    steps:
      - uses: actions/checkout@v4

      - name: Initialize DuckDB submodules
        working-directory: sidemantic-duckdb
        run: git submodule update --init --recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: sidemantic-rs

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Build Rust library
        working-directory: sidemantic-rs
        run: cargo build --release

      - name: Build DuckDB extension
        working-directory: sidemantic-duckdb
        run: make

      - name: Run extension tests
        working-directory: sidemantic-duckdb
        run: make test
