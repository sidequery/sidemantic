services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: sidemantic_test
    ports:
      - "5433:5432"  # Use 5433 to avoid conflicts with local Postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 2s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data

  bigquery:
    image: ghcr.io/goccy/bigquery-emulator:latest
    platform: linux/amd64
    ports:
      - "9050:9050"
    command: ["--project=test-project"]

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      postgres:
        condition: service_healthy
      bigquery:
        condition: service_started
    environment:
      POSTGRES_TEST: "1"
      POSTGRES_URL: "postgres://test:test@postgres:5432/sidemantic_test"
      BIGQUERY_TEST: "1"
      BIGQUERY_EMULATOR_HOST: "bigquery:9050"
      BIGQUERY_PROJECT: "test-project"
      BIGQUERY_DATASET: "test_dataset"
    command: pytest -m integration -v

volumes:
  postgres_data:
