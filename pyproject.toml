[project]
name = "sidemantic"
version = "0.2.0"
description = "SQLGlot-based semantic layer with multi-format adapter support"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
dependencies = [
    "sqlglot>=25.0.0",
    "pyyaml>=6.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.6.0",
    "duckdb>=1.0.0",
    "pandas>=2.2,<3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.claude",
  "/docs",
  "/tests",
  "/examples",
  "*.pkg",
  "*.md",
  "test_*.py",
  "uv.lock",
]

[tool.hatch.build.targets.wheel]
packages = ["sidemantic"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]

[dependency-groups]
dev = [
    "marimo==0.16.5",
    "pytest>=8.4.2",
]
